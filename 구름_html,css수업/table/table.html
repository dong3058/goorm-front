<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table{
            display:table
        }
        .row{
            display:table-row
        }
        .cell{
            display:table-cell
        }
        .row,.cell{
            padding:20px;
        }
        .container{
            display:table;
            width:100px;
            background-color:lightblue;
        }
        .container .box+.box{
            border-left:3px solid lightcoral;
        }
        .container .box{
            display:table-cell;
            text-align:center;
        }

    </style>
</head>
<body>
    <div class="table">
        <div class="row">

        </div>

    </div>

</html>
